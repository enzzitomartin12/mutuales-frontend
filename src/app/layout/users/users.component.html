<div [@routerTransition]>
  <app-page-header [heading]="'Users'" [icon]="'fa-address-card'"></app-page-header>
  <div class="card-header">Bordered table</div>
  <div class="card-body table-responsive">
    <table class="table table-bordered">
      <thead>
        <tr>
          <th>{{ 'First Name' | translate }} </th>
          <th>{{ 'Last Name' | translate }}</th>
          <th>E-Mail</th>
          <th>Enabled</th>
        </tr>
      </thead>
      <tbody>
        <tr scope="row" *ngFor="let user of response.users">
          <td>
            {{ user.firstName }}
          </td>

          <td>
            {{ user.lastName }}
          </td>

          <td>
            {{ user.email }}
          </td>

          <td>
            {{ user.enabled }}
          </td>
        </tr>

        
      </tbody>
    </table>
  </div>
  <ngb-pagination
    [collectionSize]="response.totalElements"
    [pageSize]="request.limit"
    [(page)]="page"
    [maxSize]="5"
    [rotate]="true"
    (pageChange)="loadPage($event)"
  ></ngb-pagination>
</div>
